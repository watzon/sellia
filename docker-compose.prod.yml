# Production deployment with Caddy reverse proxy
#
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# TLS Certificates:
#   Place your certificate and key in ./certs/ directory:
#   - cert.pem (certificate)
#   - key.pem (private key)
#
#   For Cloudflare Origin Certificates:
#   1. Go to Cloudflare Dashboard > SSL/TLS > Origin Server > Create Certificate
#   2. Download the certificate and key
#   3. Place them in ./certs/ directory
#
#   Alternative: Use any valid TLS certificate (Let's Encrypt, self-signed, etc.)

services:
  sellia-server:
    image: ghcr.io/watzon/sellia:latest
    container_name: sellia-server
    restart: unless-stopped
    env_file: .env
    networks:
      - sellia-internal
    environment:
      - SELLIA_USE_HTTPS=true
      - SELLIA_REQUIRE_AUTH=true

  caddy:
    image: caddy:2-alpine
    container_name: sellia-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - SELLIA_DOMAIN=${SELLIA_DOMAIN:-localhost}
    networks:
      - sellia-internal
    depends_on:
      - sellia-server

networks:
  sellia-internal:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
