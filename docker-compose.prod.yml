# Production deployment with Caddy reverse proxy
#
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# TLS Modes:
#   1. Cloudflare DNS (recommended): Set CLOUDFLARE_API_TOKEN in .env
#      - Instant wildcard cert, no delay on first request
#   2. On-Demand TLS (fallback): No Cloudflare token needed
#      - First request to new subdomain takes ~5-10s for cert

services:
  sellia-server:
    image: ghcr.io/watzon/sellia:latest
    container_name: sellia-server
    restart: unless-stopped
    env_file: .env
    networks:
      - sellia-internal
    environment:
      - SELLIA_USE_HTTPS=true
      - SELLIA_REQUIRE_AUTH=true

  caddy:
    # Use Cloudflare-enabled Caddy image (works without CF too)
    image: ghcr.io/caddybuilds/caddy-cloudflare:alpine
    container_name: sellia-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN:-}
      - SELLIA_DOMAIN=${SELLIA_DOMAIN:-localhost}
    networks:
      - sellia-internal
    depends_on:
      - sellia-server

networks:
  sellia-internal:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
