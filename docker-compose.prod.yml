# Production deployment with Caddy reverse proxy
#
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Requires CLOUDFLARE_API_TOKEN in .env for wildcard TLS certificates.
# See README.md for setup instructions.

services:
  sellia-server:
    image: ghcr.io/watzon/sellia:latest
    container_name: sellia-server
    restart: unless-stopped
    env_file: .env
    networks:
      - sellia-internal
    environment:
      - SELLIA_USE_HTTPS=true
      - SELLIA_REQUIRE_AUTH=true

  caddy:
    # Use Cloudflare-enabled Caddy image (works without CF too)
    image: ghcr.io/caddybuilds/caddy-cloudflare:alpine
    container_name: sellia-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN:-}
      - SELLIA_DOMAIN=${SELLIA_DOMAIN:-localhost}
    networks:
      - sellia-internal
    depends_on:
      - sellia-server

  watchtower:
    image: containrrr/watchtower:1.7.1
    container_name: sellia-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_STOPPED=false
    command: sellia-server sellia-caddy

networks:
  sellia-internal:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
